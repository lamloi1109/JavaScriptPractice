<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="my-4">
      <div class="container">
        <form id="todoFormId">
          <div class="form-group">
            <label for="todoText">What are going to do?</label>
            <input type="text" class="form-control" id="todoText" />
          </div>

          <div class="form-group">
            <select class="form-control selectTodo">
              <option value="pending">pending</option>
              <option value="completed">completed</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Save Todo</button>
        </form>
      </div>
    </section>
    <section class="my-4">
      <div class="container">
        <h1>Todo List</h1>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="searchTermSpan">Search</span>
          </div>
          <input
            id="searchTerm"
            type="text"
            class="form-control"
            aria-describedby="searchTermSpan"
            name="searchTerm"
          />
        </div>
        <div class="input-group mb-3">
          <select
            class="form-select form-select-lg mb-3"
            id="todoFilter"
            name="todoFilter"
            aria-label=".form-select-lg example"
          >
            <option value="all">all</option>
            <option value="pending">pending</option>
            <option value="completed">completed</option>
          </select>
        </div>

        <ul id="todoList"></ul>
      </div>
    </section>
    <template id="todoTemplate">
      <li>
        <div class="todo alert" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">Todo title</p>
            <div class="todo__actions">
              <button class="btn btn-primary edit">Edit</button>
              <button class="btn btn-success mark-as-done">Finish</button>
              <button class="btn btn-danger remove">Remove</button>
            </div>
          </div>
        </div>
      </li>
    </template>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
  <script src="./js/search.js"></script>
</html>
